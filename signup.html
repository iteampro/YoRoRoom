<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body >
    <div id="maindiv" class="main">
        <div class="sign-mainfram">
            <div class="sign-img">
                    <img class="headImage" src="images/58.jpg" alt="123">
            </div>
            <div style="width: 100%;height: 10%;;"></div>
            <div class="sign-fram">
                    <input id="signin" type="button" class="sign-in" onclick="signin()" value="注册" />  
                    <input id="signup" type="button" class="sign-up" onclick="signup()" value="登录" />  
                    
                    
                    <div id="signindiv" class="sign-in-content">
                            <div style="width: 100%;height: 1px;background-color:#545c64;"></div>
                            <div class="pass"></div>
                            <div class="username"><font class="namestyle">用户名:</font><input class="nameinput" type="text"></div>
                            <div class="password"><font class="namestyle">密码:</font><input class="nameinput" type="text"></div>
                            <div class="agpassword"><font class="namestyle">确认密码:</font><input class="nameinput" type="text"></div>
                            <div class="submit"><button class="submit-btn">提交</button></div>
                    </div>
                    <div id="signupdiv" class="sign-up-content">
                            <div style="width: 100%;height: 1px;background-color: #545c64;"></div>
                        
                            <div class="left">
                                <input class="usernameinput" type="text">
                                <input class="passwordinput" type="text">
                                <button class="upbtn">登录</button>
                            </div>
                            <div class="middle"></div>
                            <div class="right">
                                <img class="erweima" src="images/1526492536.png">
                                <img class="wxicon" src="images/4b3864bf49032bca118c3a1168465487.jpg">
                                <img class="qqicon" src="images/d4999853cd656ee2652dce14a53728ec.jpg">
                            </div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/signup.js"></script>
</html>
